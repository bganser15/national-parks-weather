<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel & Park It!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/890f695f46.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style/style.css">
  </head>

<body class="bg-gradient-to-r from-orange-50 to-orange-200  mx-8">
  <!-- Navigation -->
  <header>
    <div class="row flex place-content-center">
      <h1 class="text-6xl text-center"> <a href="/">Travel & Park It!</a></h1>
    </div>
  </header>
  <div class="row flex place-content-center text-center">
    <h2>Search for your favorite state's national parks, as well as their current weather!</h2>
  </div>

  <div class="row flex place-content-center mb-10">
    <select name="state" id="state">
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="ID">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="MA">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virgina</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virgina</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select>
    <button class="searchBtn rounded-full">Search</button>
  </div>

  <div class="row flex justify-evenly p-5 drop-shadow-2xl">

    <section class="nationalParkListContainer bg-stone-50 col-sm-12 mw-full p-5 text-center">
      Search for a state to see a list of National Parks!

    </section>
  
    <section class="weatherInfoContainer bg-stone-50 col-sm-12 mw-full p-5 display-flex justify-center">
      <div class="current-park col-9">
        <h2 class="park-name text-center font-bold"></h2>
        <div class="weather-description"></div>
        <img class="park-photo mx-auto"></img>
        <h2 class="font-bold text-center">Current Weather<h2>
        <div class="text-center">Temp: <span class="temp"></span></div>
        <div class="text-center">Windspeed: <span class="wind-speed"></span></div>
        <div class="text-center">Humidity: <span class="humidity"></span></div>
        <img src="" alt="" class="icon mx-auto" />
      </div>
      </div>
    </section>
  
  </div>  
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
      
  </body>
  </html>
